{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <img src="static/images/logo.png" width="250px" alt="" style="margin-left:4rem;margin-top: -4rem;">

    <div class="d-flex justify-content-center">
        <div class="col-6 mt-5">
            <h1 class="text-light" style="font-size: 5rem;margin-left: 6rem;font-weight: bold;">Get started with the most flexible data labeling platform
            </h1>
        </div>
        <div class="col-6 mt-5">
            <div class="container">
                <h1 class="mt-3">Login</h1>
                <form id="userlogin">
                    <div class="txt-in">
                        <label>User Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="txt-in">
                        <label>password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="pass">Forget password?</div>
                    <button type="submit" id="lbutton">login</button>
                    <div class="signup-link">
                        Not a member? <a href="/signup">Signup</a>
                    </div>
                </form>
            </div>
        </div>

    </div>



</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>

</html>
