{%extends "layout.html"%}
{%load static%}

{%block content%}

<div class="container-fluid">
    <div class="d-flex mt-5">
        <div class="col-xl-3 col-xl-4 col-xxl-3 type1">
            <div class="card p-4" style="height:170px;background-color: white;
            border: 1px solid #d1d3e2;border-radius: 10px;" data-bs-target="#exampleModal" data-bs-toggle="modal">
                <div class="card-body">
                    <h4 class="font-weight-bold text-center text-dark pr-5"> Unassigned</h4>



                    <div class="row py-2">
                        <div class="col-12">
                            <h4 class="font-weight-bold text-dark pr-5 text-center mt-3" id="no_mold_count">0</h4>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Assigne</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="forms-sample" id="user_form">
                                <div class="form-group row py-2">
                                    <label class="col-sm-3 col-form-label">
                                        User</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="annotaters" name="user" placeholder="lakshmi"
                                            required>

                                            {% for x in api %}
                                            <option value="{{ x }}">{{ x }}</option>

                                            {% endfor %}

                                        </select>

                                    </div>
                                </div>

                                <div class="form-group row py-2 align-items-center">
                                    <label class="col-sm-3 col-form-label">Image Count</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="imgCount" id="count"
                                            placeholder="10" required />
                                    </div>

                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-xl-4 col-xxl-3 type1">
            <div class="card p-4" style="height:170px;background-color: white;
            border: 1px solid #d1d3e2;border-radius: 10px;">

                <div class="card-body">
                    <div class="">
                        <h4 class="font-weight-bold text-center text-dark pr-5">Annotating</h4>

                    </div>

                    <div class="row py-2">
                        <div class="col-12">
                            <h4 class="font-weight-bold text-dark pr-5 text-center mt-3" id="no_mold_count">0</h4>
                        </div>
                    </div>

                </div>


            </div>
        </div>


        <div class="col-xl-3 col-xl-4 col-xxl-3 type1">
            <div class="cards p-4" style="height:170px;background-color: white;
            border: 1px solid #d1d3e2;border-radius: 10px;">

                <div class="card-body">
                    <div class="">
                        <h4 class="font-weight-bold text-center text-dark pr-5">Dataset</h4>

                    </div>

                    <div class="row py-2">
                        <div class="col-12">
                            <h4 class="font-weight-bold text-dark pr-5 text-center mt-3" id="no_mold_count">0</h4>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
{%endblock%}
