{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="700"></canvas>
      <img  src="https://i.pinimg.com/originals/c7/93/ae/c793ae372886c450d55535211231204e.jpg" alt="Nature" width="400" height="700">

    <script>
        // JavaScript code
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var img = new Image();
img.onload = function() {
  // Draw image on canvas
  ctx.drawImage(img, 0, 0);

  // Add mouse event listeners
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", drawRect);
  canvas.addEventListener("mouseup", endDraw);
};
img.src = "path/to/image.jpg";

var rect = {
  startX: 0,
  startY: 0,
  endX: 0,
  endY: 0
};
var isDrawing = false;

function startDraw(e) {
  isDrawing = true;
  rect.startX = e.offsetX;
  rect.startY = e.offsetY;
}

function drawRect(e) {
  if (!isDrawing) return;
  rect.endX = e.offsetX;
  rect.endY = e.offsetY;
  draw();
}

function endDraw(e) {
  isDrawing = false;
  draw();
}

function draw() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw image on canvas
  ctx.drawImage(img, 0, 0);

  // Draw rectangle on canvas
  ctx.beginPath();
  ctx.rect(rect.startX, rect.startY, rect.endX - rect.startX, rect.endY - rect.startY);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "red";
  ctx.stroke();
}

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
